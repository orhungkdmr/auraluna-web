{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Şifre Sıfırlama</h2>
                    <p class="text-center text-muted">Şifrenizi sıfırlamak için kayıtlı e-posta adresinizi girin. Size bir sıfırlama bağlantısı göndereceğiz.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-warning">Sıfırlama Bağlantısı Gönder</button>
                        </div>
                    </form>
                     <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-sm">Giriş Yapmaya Dön</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
